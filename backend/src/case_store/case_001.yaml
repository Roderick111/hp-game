          two separate violations.

          The physical evidence—Hand of Glory discharge—doesn't match Hermione. She doesn't
          own one. Student testimony places DRACO MALFOY at the scene with a wrapped object.
          I saw Draco returning at 10:15 PM, terrified. His father's letter confirms he
          received the Hand of Glory.

          You let circumstantial evidence (her badge) override physical evidence (Hand of
          Glory) and timeline evidence (she arrived after the crime). That's sloppy detective
          work. Do better next time."

