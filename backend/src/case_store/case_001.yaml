# Case 001: The Restricted Section
# Beginner case - Multiple suspects, ambiguous motive, character-driven mystery

case:
  id: "case_001"
  title: "The Restricted Section"
  difficulty: beginner
  description: "Professor Snape found petrified in the Restricted Section. Three people had reasons to be there that night. Who's telling the truth?"

  # Phase 5.5: Case identity
  crime_type: "assault"
  hook: "A brilliant professor frozen by dark magic. The student who found him has secrets. So does everyone else."
  twist: "Not everyone with secrets is guilty. Not every accident is innocent. The truth lies between intention and consequence."

  # Phase 5.5: Victim humanization
  victim:
    name: "Severus Snape"
    age: "Potions Master, Head of Slytherin House"
    humanization: |
      The most feared professor at Hogwarts—harsh, unforgiving, brilliant.
      That morning, he discovered potion ingredients missing from his private stores.
      By evening, he was frozen in the Restricted Section, arm outstretched toward something on the floor.
      Even Snape didn't deserve this.
    memorable_trait: "Never forgets a slight, never shows mercy to rule-breakers"
    time_of_death: "10:00 PM"
    cause_of_death: "Petrification curse from Hand of Glory discharge"

  locations:
    # =========================================================================
    # Location 1: Library - Restricted Section (Crime Scene)
    # =========================================================================
    library:
      id: "library"
      name: "Hogwarts Library - Restricted Section"
      type: "micro"

      description: |
        The Restricted Section after hours. Ancient tomes line dark oak shelves,
        their spines etched with warnings. A reading desk holds scattered parchments—
        Defense Against the Dark Arts essays, judging by the titles. Near the frost-covered
        window, Professor Snape lies motionless, his black robes pooled around him.
        His right arm is outstretched, reaching for something. His expression: not anger, but shock.

      surface_elements:
        - "Reading desk with candle, scattered Defense essays, and open books"
        - "Dark Arts and Defense texts on shelves"
        - "Frost-covered window with unnatural patterns radiating from floor"
        - "Snape's body, arm reaching toward something unseen"
        - "Stone floor showing faint scuff marks leading toward exit"

      witnesses_present: ["hermione"]

      # Phase 4.5: Spell contexts
      spell_contexts:
        available_spells:
          - "revelio"
          - "homenum_revelio"
          - "specialis_revelio"
          - "lumos"
          - "prior_incantato"
        special_interactions:
          revelio:
            targets:
              - "desk"
              - "floor"
              - "papers"
            reveals_evidence:
              - "dropped_badge"
              - "hidden_note"
          prior_incantato:
            targets:
              - "snape's wand"
              - "wand"
              - "victim's wand"
            reveals_evidence:
              - "wand_signature"
          specialis_revelio:
            targets:
              - "frost"
              - "window"
              - "floor"
              - "cursed object"
            reveals_evidence:
              - "frost_pattern"
          lumos:
            targets:
              - "floor"
              - "exit"
              - "scuff marks"
            reveals_evidence:
              - "muddy_footprints"

      hidden_evidence:
        # PRESERVED ID: hidden_note (repurposed as Dobby's apology note)
        - id: "hidden_note"
          name: "Crumpled Apology Note"
          location_found: "library"
          type: "documentary"
          triggers:
            - "search desk"
            - "examine papers"
            - "look at parchments"
            - "check desk carefully"
            - "investigate desk"
            - "revelio desk"
          description: |
            A small, crumpled note written in shaky handwriting:
            "Master Professor, Dobby is sorry. Dobby needed hellebore for sick friend.
            Dobby will return it. Please don't tell. —D."
            The handwriting is crude, almost childlike. The date is from three days ago.
          tag: "[EVIDENCE: hidden_note]"
          significance: "Reveals Dobby stole ingredients from Snape—but creates ambiguity: D. for Draco or Dobby?"
          strength: 60
          points_to: ["draco", "dobby"]
          contradicts: []

        # PRESERVED ID: wand_signature (Snape's wand - no spell cast)
        - id: "wand_signature"
          name: "Snape's Wand Signature"
          location_found: "library"
          type: "magical"
          triggers:
            - "prior incantato"
            - "check snape's wand"
            - "examine wand"
            - "cast prior incantato"
            - "investigate wand"
          description: |
            Prior Incantato reveals Snape's wand activity: His last spell was "Lumos"
            cast over an hour ago. No defensive spells. No curses. Nothing.
            He was reaching for his wand when frozen—but he never got the chance to cast.
          tag: "[EVIDENCE: wand_signature]"
          significance: "Proves this wasn't a duel—Snape was caught off-guard, no time to defend"
          strength: 90
          points_to: []
          contradicts: ["duel_theory", "snape_attacked_first"]

        # PRESERVED ID: frost_pattern (Hand of Glory - the weapon)
        - id: "frost_pattern"
          name: "Hand of Glory"
          location_found: "library"
          type: "magical"
          triggers:
            - "examine frost"
            - "look at window"
            - "check frost pattern"
            - "investigate floor"
            - "specialis revelio"
            - "look for cursed object"
          description: |
            The frost radiates from a spot on the floor near Snape's hand. Using Specialis Revelio,
            you detect residual dark magic—signature of a Hand of Glory, a cursed object that can
            emit a petrification curse when handled improperly. The object itself is gone, but its
            magical trace remains. This required significant magical power to activate.
          tag: "[EVIDENCE: frost_pattern]"
          significance: "The weapon—a dark artifact that discharged its curse. Who brought it here?"
          strength: 100
          points_to: ["draco"]
          contradicts: ["accident_theory", "dobby_guilty"]

        # PRESERVED ID: dropped_badge (Hermione's library badge - red herring)
        - id: "dropped_badge"
          name: "Hermione's Library Badge"
          location_found: "library"
          type: "physical"
          triggers:
            - "search floor"
            - "look around body"
            - "examine ground"
            - "check for clues"
            - "revelio floor"
            - "investigate scene"
          description: |
            A Gryffindor library access badge near Snape's body. The name engraved: "Hermione Granger."
            Students need these badges for after-hours Restricted Section access. Why was hers here?
            Did she drop it when she found him... or was she here when it happened?
          tag: "[EVIDENCE: dropped_badge]"
          significance: "Places Hermione at the scene—but when? Discovery or crime?"
          strength: 70
          points_to: ["hermione"]
          contradicts: []

        # PRESERVED ID: muddy_footprints (Trail leading to Slytherin)
        - id: "muddy_footprints"
          name: "Scuff Marks and Footprints"
          location_found: "library"
          type: "physical"
          triggers:
            - "check floor"
            - "look for tracks"
            - "examine exit"
            - "lumos floor"
            - "follow trail"
            - "investigate footprints"
          description: |
            Faint scuff marks on the polished stone floor lead from Snape's body toward the exit.
            Under Lumos, you notice they continue down the corridor in the direction of the dungeons—
            toward the Slytherin common room. Someone ran from here in a hurry.
          tag: "[EVIDENCE: muddy_footprints]"
          significance: "Whoever fled went toward Slytherin territory"
          strength: 75
          points_to: ["draco"]
          contradicts: ["hermione_guilty"]

      not_present:
        - triggers:
            - "secret passage"
            - "hidden door"
            - "escape route"
          response: "The walls are solid stone. No hidden passages here—just shelves and books."

    # =========================================================================
    # Location 2: Slytherin Common Room
    # =========================================================================
    slytherin_common_room:
      id: "slytherin_common_room"
      name: "Slytherin Common Room"
      type: "micro"

      description: |
        The Slytherin common room beneath the dungeons. Green-tinted light filters through
        windows that look into the Black Lake. Leather armchairs surround a fireplace where
        embers still glow. The room is empty now, but you notice a writing desk in the corner—
        expensive parchment scattered across it, alongside an opened letter with a broken wax seal.

      surface_elements:
        - "Green-tinted lake windows casting eerie light"
        - "Leather armchairs near dying fireplace"
        - "Expensive writing desk with scattered correspondence"
        - "Silver serpent decorations on walls"
        - "Thick carpet muffling footsteps"

      witnesses_present: []

      spell_contexts:
        available_spells:
          - "revelio"
          - "homenum_revelio"
          - "lumos"

      hidden_evidence:
        # PRESERVED ID: torn_letter (Lucius's letter about "the package")
        - id: "torn_letter"
          name: "Letter from Lucius Malfoy"
          location_found: "slytherin_common_room"
          type: "documentary"
          triggers:
            - "examine desk"
            - "look at letter"
            - "read correspondence"
            - "search desk"
            - "check papers"
            - "investigate writing desk"
          description: |
            A letter on expensive parchment, Malfoy family crest embossed at top:

            "Draco, the package I mentioned has been delivered to your dormitory.
            Handle it with care—it's a genuine Hand of Glory, quite rare. Your mother
            worries, but I know you're mature enough. Use it to impress your housemates,
            but be discreet. Father expects great things. —Lucius"

            The date is from two days ago.
          tag: "[EVIDENCE: torn_letter]"
          significance: "Connects Hand of Glory directly to Draco Malfoy"
          strength: 95
          points_to: ["draco"]
          contradicts: ["dobby_guilty", "hermione_guilty"]

        # PRESERVED ID: spilled_ink (Student witness testimony)
        - id: "spilled_ink"
          name: "Student Witness Account"
          location_found: "slytherin_common_room"
          type: "testimonial"
          triggers:
            - "ask about that night"
            - "question students"
            - "interview witnesses"
            - "talk to slytherins"
            - "investigate alibis"
            - "check who was here"
          description: |
            You learn from other Slytherin students: Around 9:45 PM, Draco Malfoy left the
            common room carrying something wrapped in cloth. He said he was "going to study."
            He returned around 10:15 PM, looking pale and shaken, and went straight to his
            dormitory without speaking to anyone. When asked, he claimed he'd been "in the
            library." One student noticed his hands were trembling.
          tag: "[EVIDENCE: spilled_ink]"
          significance: "Eyewitness places Draco at library during time of attack"
          strength: 85
          points_to: ["draco"]
          contradicts: ["draco_alibi"]

      not_present:
        - triggers:
            - "blood"
            - "weapon"
            - "hand of glory"
          response: "Nothing of the sort here. If the Hand of Glory was here, it's been removed."

  # =========================================================================
  # WITNESSES (Complex, morally grey characters)
  # =========================================================================
  witnesses:
    - id: "hermione"
      name: "Hermione Granger"
      personality: |
        Brilliant, rule-conscious, but fiercely loyal to friends. Speaks quickly when nervous.
        Defensive when accused, but also deeply moral—she'll confess to rule-breaking if it's
        the right thing to do. Terrified of expulsion.

      background: |
        Third-year Gryffindor, top of her class. Recently she's been helping Neville Longbottom
        learn defensive spells after he was bullied by Slytherins. This is technically against
        school rules (students aren't allowed to teach each other combat magic).

      # Phase 5.5: Psychological depth
      wants: "Help the investigation find the truth, but protect Neville from getting in trouble"
      fears: "Being accused of murder, expelled from Hogwarts, Neville being punished for their secret lessons"
      moral_complexity: |
        Hermione was in the wrong place at the wrong time. She found Snape's body while
        researching defensive spells for Neville's lessons. Now her library badge is at the
        scene, making her look guilty. She knows she's innocent, but she can't fully explain
        why she was there without getting Neville in trouble. Should she tell the whole truth
        and risk Neville's expulsion? Or withhold details and look suspicious?

      base_trust: 60
      occlumency_skill: 0

      knowledge:
        - "I was in the Restricted Section around 10:05 PM researching defensive spell theory"
        - "I found Professor Snape already frozen near the window"
        - "I saw someone running away, but it was dark—I couldn't see who it was clearly"
        - "My library badge must have fallen when I discovered the body and panicked"
        - "Snape had been angry lately about something, more irritable than usual"

      secrets:
        - id: "teaching_neville"
          trigger: "trust>65"
          text: |
            I was there to research spells for... for Neville. I've been teaching him
            defensive magic in secret. The Slytherins have been hexing him in corridors,
            and he won't fight back. I needed advanced texts. That's why I was in the
            Restricted Section after hours. But please—don't tell anyone about Neville.
            He'll be expelled if they know a student's been teaching combat spells.
          keywords:
            - "teaching neville"
            - "defensive magic training"
            - "secret combat lessons"
            - "slytherins hexing neville"

        - id: "saw_blonde_hair"
          trigger: "trust>70 OR evidence:muddy_footprints"
          text: |
            The person I saw running... I couldn't see their face, but I caught a glimpse
            of blonde hair under their hood. And expensive robes—not student-issued.
            I didn't want to accuse anyone without being sure, but... it looked like
            someone from a wealthy family. Slytherin, maybe.
          keywords:
            - "blonde hair person"
            - "expensive robes running"
            - "wealthy family slytherin"

      lies:
        - condition: "trust<40"
          topics:
            - "why were you there"
            - "what were you doing"
            - "restricted section"
          response: "I was just... studying. Regular studying. Nothing unusual."

    - id: "draco"
      name: "Draco Malfoy"
      personality: |
        Arrogant, defensive, terrified beneath the bravado. Son of Lucius Malfoy, under
        immense pressure to uphold family reputation. When cornered, he lashes out with
        insults before breaking down. Desperate to avoid his father's disappointment.

      background: |
        Third-year Slytherin, pure-blood aristocrat. His father sent him a Hand of Glory
        to "impress housemates" and "demonstrate proper wizarding heritage." Draco wanted
        to show off the dark artifact but things went catastrophically wrong.

      # Phase 5.5: Psychological depth
      wants: "Avoid expulsion, avoid Azkaban, avoid his father's wrath"
      fears: "His father finding out he failed, being sent to Azkaban, losing family status and reputation"
      moral_complexity: |
        Draco is a reckless teenager who wanted to impress his friends with his father's
        gift. He snuck to the Restricted Section to "test" the Hand of Glory in private,
        away from witnesses. Snape caught him. The object discharged when Snape tried to
        confiscate it—Draco didn't mean to hurt anyone. Now he's faced with an impossible
        choice: confess to an accident and face expulsion (and his father's rage), or
        stay silent and let an innocent person take the blame. He's not evil, just a
        scared teenager in way over his head.

      base_trust: 30
      occlumency_skill: 40

      knowledge:
        - "I was in the Slytherin common room all evening, studying"
        - "My father sends me letters sometimes, it's normal family correspondence"
        - "I don't know anything about Professor Snape's attack"
        - "Snape's been paranoid lately, always watching students, accusing people of theft"

      secrets:
        - id: "received_hand_of_glory"
          trigger: "trust>50 OR evidence:torn_letter"
          text: |
            Fine! Father sent me a Hand of Glory. It's not illegal to OWN one, only to
            USE it improperly. I was just... looking at it. I wasn't going to hurt anyone.
            It's a family heirloom, a demonstration of proper wizarding culture. That's all.
          keywords:
            - "hand of glory"
            - "father sent dark"
            - "family heirloom cursed"
            - "lucius sent object"

        - id: "was_in_restricted_section"
          trigger: "trust>60 OR evidence:spilled_ink"
          text: |
            Alright, I went to the Restricted Section that night. I wanted to see if the
            Hand of Glory worked like Father said. I wasn't going to hurt anyone! I just
            wanted to test it in private, where no one would see. It was supposed to be safe!
          keywords:
            - "testing hand glory"
            - "restricted section night"
            - "wanted to test"
            - "private experiment cursed"

        - id: "snape_tried_to_confiscate"
          trigger: "trust>75 OR (evidence:spilled_ink AND evidence:torn_letter)"
          text: |
            Snape appeared out of nowhere! He saw the Hand of Glory and tried to take it.
            I panicked—if he confiscated it, Father would be furious. I pulled back, and...
            the thing activated. The curse just FIRED. I didn't mean for it to happen! I swear!
            I ran. I was scared. I didn't know what else to do. It was an ACCIDENT.
          keywords:
            - "snape confiscate hand"
            - "curse fired accidentally"
            - "pulled back activated"
            - "panic father furious"

      lies:
        - condition: "trust<50"
          topics:
            - "where were you"
            - "that night"
            - "restricted section"
            - "hand of glory"
          response: "I already told you, I was in the common room all night. Ask my housemates."

        - condition: "trust<60"
          topics:
            - "your father's letter"
            - "package"
            - "lucius"
          response: "My father's correspondence is private family business. It's none of your concern."

    - id: "mcgonagall"
      name: "Professor Minerva McGonagall"
      personality: |
        Stern but fair, Deputy Headmistress. Speaks formally, measured words. Deeply committed
        to student welfare but also to justice. Troubled by this case—she sees it as a tragedy
        of teenage recklessness, not evil.

      background: |
        Deputy Headmistress, Head of Gryffindor House. She was on patrol that night after
        Snape reported the potion ingredient theft. She's torn between her duty to punish
        wrongdoing and her sympathy for students who make terrible mistakes.

      # Phase 5.5: Psychological depth
      wants: "See justice served, but also protect students from destroying their futures over a tragic accident"
      fears: "An innocent student being punished, a guilty student escaping justice, failing in her duty"
      moral_complexity: |
        McGonagall knows something terrible happened, but she also sees nuance. If Draco
        is guilty, should he be expelled for an accident? If Hermione was breaking rules
        to help a bullied student, should she be punished? McGonagall must balance justice
        with mercy, rules with compassion. She wants the truth, but she also wants to
        believe her students are redeemable.

      base_trust: 70
      occlumency_skill: 80

      knowledge:
        - "Severus reported missing potion ingredients three days ago—hellebore and moonstone"
        - "A house-elf named Dobby was suspected in the theft, but we had no proof"
        - "I was on patrol that night and saw a student returning to the castle around 10:15 PM"
        - "The student was moving quickly, acting furtive, wearing expensive robes"
        - "Hermione Granger has been an exemplary student, but she has been spotted in the library after hours recently"

      secrets:
        - id: "saw_draco_return"
          trigger: "trust>75 OR evidence:muddy_footprints"
          text: |
            The student I saw returning to the castle... it was Draco Malfoy. I didn't
            see him clearly at first, but his platinum hair caught the moonlight. He was
            hurrying toward the dungeons, and he looked terrified. When I called out,
            he pretended not to hear me and disappeared into the Slytherin entrance.
          keywords:
            - "draco malfoy returning"
            - "platinum hair moonlight"
            - "hurrying dungeons terrified"
            - "slytherin entrance disappeared"

        - id: "dobby_confession"
          trigger: "trust>80 OR evidence:hidden_note"
          text: |
            After Severus's attack, Dobby came to me in tears. He confessed to stealing
            the ingredients—he needed hellebore to brew a healing potion for another
            house-elf who was ill. Snape had discovered the theft and was furious, but
            Dobby swears he had nothing to do with the attack. I believe him. House-elf
            magic doesn't work that way, and Dobby is... well, Dobby would never hurt
            anyone intentionally.
          keywords:
            - "dobby stole ingredients"
            - "hellebore healing potion"
            - "house-elf sick confession"
            - "dobby tears stealing"

      lies: []

  # =========================================================================
  # TIMELINE (Establishes alibis and sequence of events)
  # =========================================================================
  timeline:
    - time: "9:30 PM"
      event: "Hermione enters library main hall, heads to Restricted Section with approved badge"
      witnesses: ["madam_pince"]
      evidence: ["dropped_badge"]

    - time: "9:45 PM"
      event: "Draco Malfoy leaves Slytherin common room carrying wrapped object"
      witnesses: []
      evidence: ["spilled_ink"]

    - time: "9:50 PM"
      event: "Draco enters Restricted Section with Hand of Glory, begins examining it"
      witnesses: []
      evidence: ["torn_letter", "frost_pattern"]

    - time: "10:00 PM"
      event: "Snape discovers Draco with Hand of Glory, attempts confiscation, object discharges curse"
      witnesses: []
      evidence: ["frost_pattern", "wand_signature"]

    - time: "10:02 PM"
      event: "Draco flees in panic toward Slytherin dormitory"
      witnesses: []
      evidence: ["muddy_footprints"]

    - time: "10:05 PM"
      event: "Hermione discovers Snape's body, sees cloaked figure fleeing"
      witnesses: ["hermione"]
      evidence: ["dropped_badge"]

    - time: "10:15 PM"
      event: "McGonagall sees Draco returning to castle, acting suspicious"
      witnesses: ["mcgonagall"]
      evidence: []

  # =========================================================================
  # SOLUTION (Draco guilty, but it's complicated)
  # =========================================================================
  solution:
    culprit: "draco"
    method: "Accidental curse discharge from Hand of Glory when Snape attempted confiscation"
    motive: "Teenage recklessness—wanted to impress housemates with dark artifact, never intended harm"

    key_evidence:
      - "frost_pattern"      # Hand of Glory discharge signature
      - "torn_letter"        # Connects Hand of Glory to Draco
      - "spilled_ink"        # Student testimony places Draco at scene
      - "muddy_footprints"   # Trail leads to Slytherin
      - "wand_signature"     # Proves Snape didn't cast defensive spell (caught off-guard)

    deductions_required:
      - "Hand of Glory was the weapon (frost pattern proves cursed object discharge)"
      - "Draco received Hand of Glory from his father (letter evidence)"
      - "Draco was in Restricted Section during the attack (student testimony + McGonagall sighting)"
      - "Snape never drew his wand to defend himself (caught by surprise)"
      - "Draco fled immediately after the discharge (scuff marks + timeline)"
      - "Hermione discovered body after attack (timeline clears her)"
      - "Dobby's theft was unrelated to attack (different crime, different timeline)"

    correct_reasoning_requires:
      - "Physical evidence (Hand of Glory) trumps circumstantial evidence (Hermione's badge)"
      - "Timeline eliminates suspects with alibis (Hermione found body AFTER attack)"
      - "Multiple people having secrets doesn't mean they're all guilty"
      - "Dobby's theft created context for Snape's mood, but didn't cause the attack"
      - "Accident vs intention matters for moral judgment, but Draco is still responsible"

    common_mistakes:
      - error: "Accuse Hermione"
        reason: "Found the body, her badge at scene, was breaking rules in Restricted Section"
        why_wrong: "Timeline proves she arrived AFTER Snape was frozen. Badge dropped during discovery, not during crime."

      - error: "Accuse Dobby"
        reason: "Had conflict with Snape over theft, apology note signed 'D.'"
        why_wrong: "House-elf magic can't produce Hand of Glory discharge. Theft happened days earlier. Dobby has alibi (with McGonagall)."

      - error: "Rule it an accident with no culprit"
        reason: "Hand of Glory discharged accidentally, no premeditation"
        why_wrong: "Draco brought illegal dark artifact to Hogwarts, used it recklessly. Accident doesn't eliminate responsibility."

    fallacies_to_catch:
      - fallacy: "confirmation_bias"
        example: "Locking onto Hermione because she found the body, ignoring timeline evidence"

      - fallacy: "appeal_to_motive"
        example: "Dobby had motive (theft conflict), therefore guilty—ignoring he lacks means and opportunity"

      - fallacy: "false_equivalence"
        example: "Hermione broke rules (teaching Neville), Draco broke rules (dark artifact), therefore equally guilty"

  # =========================================================================
  # WRONG SUSPECTS (Why players might accuse them, why they're innocent)
  # =========================================================================
  wrong_suspects:
    - id: "hermione"
      why_innocent: |
        Hermione Granger was a witness, not the perpetrator. The timeline proves she entered
        the Restricted Section AFTER Snape was already frozen. Her library badge fell when
        she discovered the body and panicked. She was breaking school rules by researching
        combat magic for Neville, but this is entirely separate from the attack on Snape.

      common_mistakes:
        - "Found the body (but finder isn't always guilty)"
        - "Had opportunity (was in Restricted Section, but after the crime)"
        - "Her badge at scene (dropped during discovery, not during attack)"
        - "Breaking rules (teaching Neville, but unrelated to Snape's attack)"

      exoneration_evidence:
        - "Timeline proves she arrived after 10:05 PM (Snape attacked at 10:00 PM)"
        - "Wand signature shows Snape was frozen by Hand of Glory (Hermione doesn't own one)"
        - "Student testimony saw Draco leaving common room at 9:45 PM with wrapped object"
        - "McGonagall saw Draco returning at 10:15 PM, not Hermione"

    - id: "dobby"
      why_innocent: |
        Dobby the house-elf stole potion ingredients days before Snape's attack. The apology
        note connects him to the theft, but not to the assault. House-elf magic cannot produce
        the dark curse signature left by a Hand of Glory. Dobby confessed the theft to McGonagall
        after the attack and has an alibi. The theft created tension between Dobby and Snape,
        but the two incidents are unrelated.

      common_mistakes:
        - "Had conflict with Snape over ingredient theft"
        - "Note signed 'D.' could mean Draco or Dobby"
        - "Motive: Snape threatened him over theft"

      exoneration_evidence:
        - "House-elf magic can't create Hand of Glory discharge (different magical signature)"
        - "Theft happened 3 days before attack (separate incident)"
        - "Dobby has alibi with McGonagall (she can confirm)"
        - "Letter from Lucius connects Hand of Glory to Draco, not Dobby"

  # =========================================================================
  # POST-VERDICT CONTENT
  # =========================================================================
  post_verdict:
    correct:
      confrontation:
        - speaker: "moody"
          text: |
            *Mad-Eye Moody's magical eye spins, fixing on Draco Malfoy*

            MOODY: "Well done, recruit. Let's hear what Mr. Malfoy has to say for himself."

        - speaker: "draco"
          text: |
            I... I didn't mean for it to happen! Father gave me the Hand of Glory to—to show
            proper wizarding heritage. I just wanted to see if it worked. I wasn't going to
            hurt anyone! Snape appeared, and he tried to take it, and I pulled back, and it
            just... fired. I panicked. I RAN.

            I'm not a murderer! It was an ACCIDENT!
          tone: "broken, desperate"

        - speaker: "moody"
          text: |
            *leans back, scarred face grim*

            MOODY: "Accident. Yes. But you brought an illegal cursed object into a school.
            You experimented with it where students study. You RAN when a teacher lay frozen,
            possibly dying. Intent doesn't erase consequence, boy."

        - speaker: "draco"
          text: |
            Please... don't tell my father. He'll—I can't—
          tone: "whisper"

        - speaker: "moody"
          text: |
            MOODY: "Your father will know. The question now is: what do we do with you?"

      aftermath: |
        Draco Malfoy was expelled from Hogwarts for possession and reckless use of a
        dark artifact resulting in serious harm to a professor. Snape was revived after
        three days in the Hospital Wing. Hermione Granger received a formal reprimand
        for after-hours Restricted Section access but was praised for immediately reporting
        the crime scene. Neville Longbottom was never implicated in the secret lessons.

        Dobby the house-elf was pardoned for the ingredient theft after McGonagall explained
        he was trying to help a sick friend. Lucius Malfoy threatened legal action but
        quietly withdrew when evidence of his involvement (the letter) became public record.

        The case became a cautionary tale: recklessness with dark magic has consequences,
        even without evil intent. Teenage bravado nearly cost a life.

    incorrect:
      - suspect_accused: "hermione"
        reveal: |
          *Mad-Eye Moody's magical eye fixes on you, disappointed*

          MOODY: "Wrong, recruit. You fell for the oldest trick in investigation: assuming
          the person who found the body is guilty. Let me show you where you went wrong."

          *pulls out a timeline scroll*

          MOODY: "Hermione Granger entered the Restricted Section at 10:05 PM. Snape was
          attacked at 10:00 PM. She couldn't have frozen him if he was already frozen when
          she arrived. Her badge fell when she discovered the body and panicked—witness
          behavior, not criminal behavior."

          *taps the scroll*

          MOODY: "The REAL culprit was Draco Malfoy. Student testimony places him leaving
          Slytherin common room at 9:45 PM with a wrapped object. I saw him returning at
          10:15 PM, terrified. His father's letter proves he received a Hand of Glory—the
          weapon that left that frost pattern. The curse signature matches. Timeline matches.
          Physical evidence matches."

          *fixes you with both eyes*

          MOODY: "You ignored the physical evidence because circumstantial evidence looked
          convenient. That's confirmation bias, recruit. You see what you expect to see.

          Next time: TIMELINE FIRST. Alibis eliminate suspects. Don't accuse someone just
          because they were in the wrong place at the wrong time."

        teaching_moment: |
          You made a classic mistake: assuming the person who found the body is guilty.
          This is "availability bias"—the most obvious suspect isn't always the right one.

          The timeline proved Hermione arrived AFTER the crime. Her presence at the scene
          was explainable (she had a library badge for approved after-hours research).
          The physical evidence (Hand of Glory discharge) didn't match her capabilities.

          Lesson: Check alibis first. Physical evidence over circumstantial evidence.
          Don't let "she was there" override "but she arrived after it happened."

        confrontation_anyway: true

      - suspect_accused: "dobby"
        reveal: |
          *Mad-Eye Moody shakes his head, disappointed*

          MOODY: "A house-elf? You think a house-elf did this? Let me explain why that's
          impossible, recruit."

          *gestures at the frost pattern evidence*

          MOODY: "This curse signature is from a Hand of Glory—a dark wizard artifact.
          House-elf magic doesn't work that way. They can't channel dark objects like
          wizards can. Dobby stole potion ingredients days BEFORE the attack. Different
          crime, different timeline, different method."

          *pulls out Lucius Malfoy's letter*

          MOODY: "The real culprit is Draco Malfoy. His father sent him the Hand of Glory.
          Student testimony places Draco at the scene during the attack. I saw him returning
          to the castle at 10:15 PM, looking like he'd seen a ghost. The physical evidence,
          timeline, and witness accounts all point to Draco—not Dobby."

          *taps his wand on the desk*

          MOODY: "You let MOTIVE cloud your judgment. Yes, Dobby had a conflict with Snape.
          But conflict doesn't equal guilt if you lack MEANS and OPPORTUNITY. Dobby couldn't
          have done this even if he wanted to."

          Lesson: Motive alone isn't enough. You need means, motive, AND opportunity.

        teaching_moment: |
          You committed "appeal to motive" fallacy: assuming someone is guilty because
          they had a reason to want the crime to happen.

          Dobby had motive (Snape caught him stealing), but he lacked MEANS (house-elf
          magic can't produce Hand of Glory discharge) and OPPORTUNITY (wasn't at the
          scene during the attack).

          Draco had all three: MEANS (Hand of Glory from his father), MOTIVE (caught
          experimenting with it), and OPPORTUNITY (placed at scene by timeline and witnesses).

          Lesson: Motive + Means + Opportunity = guilty. Motive alone = not enough.

        confrontation_anyway: true

