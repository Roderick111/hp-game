          You focused on MOTIVE (Dobby had conflict with Snape) and ignored MEANS and
          OPPORTUNITY. That's 'appeal to motive' fallacy—assuming someone's guilty because
          they had a reason, without checking if they could physically do it.

          The real culprit is Draco Malfoy: Hand of Glory from his father (letter evidence),
          placed at scene by student testimony, seen returning by me at 10:15 PM looking
          guilty as sin. Draco had all three: means, motive, and opportunity.

          Lesson: Motive alone isn't enough. You need all three. Think harder next time."

        why_innocent: "House-elf magic can't produce Hand of Glory discharge; theft happened days earlier"
        exonerating_evidence: ["frost_pattern", "torn_letter", "Timeline separation"]

  # =========================================================================
  # MENTOR FEEDBACK TEMPLATES
  # =========================================================================
  mentor_feedback_templates:
    fallacies:
      confirmation_bias:
        description: "You focused on evidence supporting your initial theory and ignored contradictory evidence."
        example: "You locked onto Hermione because her badge was at the scene, then dismissed the timeline showing she arrived after the attack."

      appeal_to_motive:
        description: "You assumed guilt based on motive alone, ignoring lack of means and opportunity."
        example: "Dobby had conflict with Snape (motive), but house-elf magic can't produce Hand of Glory discharge (no means)."

      false_equivalence:
        description: "You treated two different levels of wrongdoing as equally serious."
        example: "Hermione broke school rules (teaching Neville); Draco brought illegal dark artifact. Not the same."

    reasoning_quality:
      excellent: "Outstanding work, recruit. You used the timeline to establish alibis, prioritized physical evidence over circumstantial, and caught the contradictions in Draco's testimony. That's professional detective work."

      good: "Solid reasoning overall, but you missed {missed_point}. Next time, check the timeline more carefully—it eliminates suspects with alibis."

      fair: "You reached the correct conclusion, but your reasoning had gaps. You relied too much on {weak_evidence} instead of the stronger physical evidence."

      poor: "Right answer, wrong reasons. You got lucky, but your logic was flawed. {fallacy_explanation}"

      failing: "Your reasoning contains critical errors: {fallacy_list}. You ignored the timeline, dismissed physical evidence, and let {bias_type} cloud your judgment. Review the case and try again."

