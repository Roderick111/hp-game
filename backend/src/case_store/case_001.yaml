  briefing:
    case_id: "case_001"
    dossier:
      title: "The Restricted Section"
      victim: "Severus Snape (Potions Master)"
      location: "Hogwarts Library - Restricted Section"
      time: "22:00 (Found)"
      status: "Petrified / St. Mungo's"
      synopsis: |
        Professor Snape found petrified in the Restricted Section. Hand of Glory discharge detected.
        Three suspects in vicinity. Hermione Granger found the body. Draco Malfoy seen fleeing.
        Ingredients stolen days prior.

        Your job: Figure out who brought the artifact, who froze Snape, and why.
        Combine physical evidence with timeline to find the truth.

    teaching_question:
      prompt: "Out of 100 school deaths ruled 'accidents,' how many actually ARE accidents?"
      concept_summary: "Base Rates: Start with likely scenarios, not dramatic theories."
      choices:
        - id: "choice_a"
          text: "25% - Most are dark magic cover-ups"
          response: |
            *Mad-Eye Moody's magical eye spins wildly*

            MOODY: "Paranoia. Constant vigilance is good, but assume conspiracy everywhere and
            you'll chase shadows while the real culprit walks away. 85% are accidents. Use logic."

        - id: "choice_b"
          text: "50% - It's a dangerous school"
          response: |
            *Moody grunts*

            MOODY: "Higher. Even at Hogwarts, carelessness kills more often than malice.
            Don't assume murder until you see the body."

        - id: "choice_c"
          text: "85% - Most are just reckless students"
          response: |
            *Mad-Eye Moody nods approval*

            MOODY: "Correct. Start with the most likely explanation: incompetence or accident.
            Then let the evidence prove otherwise. That's how you avoid chasing ghosts."

    rationality_concept: "base_rates"
    concept_description: "Start with likely scenarios (base rates), not dramatic theories."

    transition: |
      *Mad-Eye Moody's magical eye spins, locking onto you*

      MOODY: "Get out there and investigate. Talk to the witnesses. Examine the crime scene.
      Find the physical evidence. Build a timeline. Then come back and tell me who did this—
      and prove it with EVIDENCE, not hunches.

      And recruit? Don't trust anyone. Not the clever one. Not the scared one. Not even the
      innocent-looking one. Trust the evidence. Trust the timeline. Trust logic.

      **CONSTANT VIGILANCE.**"

